<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-4-4">
                <h1 class="text-center text-primary mt-5">TodoList</h1>
                <form  class="mt-5 border border-primary p-4 rounded">
                    <div class="d-flex">
                        <input type="text" class="form-control" placeholder="Enter your Age" id="result">
                        <button type="button" class="btn-success ms-3" onclick="add()">Submit</button>
                    </div>
                    <!-- <p id="data"></p> -->
                </form>
            </div>
            <div class="col-4-4">
        </div>
        <div class="row">
            <div class="col-md-3 p-3 rounded border-success"></div>
            <h3 class="text-center text-warning ">List</h3>
            <ol id="list">

            </ol>
        </div>
    </div>
    
</body>
<script>
  function add(){
    if(result.value){
        console.log(result.value)
        list.innerHTML += `<li>${result.value}</li>`
        result.value=''
    }else{
        alert('please enter value')
    }
  }
</script>

</html>
