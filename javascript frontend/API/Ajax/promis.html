<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 border-primary border-4 mt-5 p-3" >
                <h1 class="text-primary text-center mt-4">Lottary Contest</h1>
                <h2 class="text-center mt-3 mb-3" id="result">result</h2>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</body>
<script>
    //promis
    //object
    const luckycontest = new Promise((res,rej)=>{
        let myLottery = 3

        let Lottary= Math.floor(Math.random()*5)
        if(myLottery == Lottary){
            res('You Won')
        }
        else{
            rej('Better luck next time')
        }
    })

    luckycontest.then((response)=>{
        result.innerHTML = response
        result.style.color = "yellowgreen"
    }).catch((Error)=>{
        result.innerHTML = Error
        result.style.color = "red"
    })
</script>
</html>
